<!DOCTYPE html>
<html>
<head>
  <title>Vim rocks!</title>
  <link rel="stylesheet" type="text/css" href="cheatsheet.css"/>
  <script type="text/javascript" src="kkjjhlhlba.js"></script>
  <script>
    (function() {
      var globalShortcuts = {
        'shortcuts': {
          'g,i': {
            'description': 'Go to Gmail',
            'method': 'http://mail.google.com'
          },
          'l,i': {
            'description': 'Go to LinkedIn',
            'method': 'http://linkedin.com'
          },
          'f,b': {
            'description': 'Go to Facebook',
            'method': 'http://facebook.com'
          }
        }
      };
      if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', function() {
          kkjjhlhlba.start(globalShortcuts);
        }, false);
      } else {
        document.attachEvent('DOMContentLoaded', function() {
          kkjjhlhlba.start(globalShortcuts);
        });
      }
    })();
  </script>
</head>
<body>
  <script>
    (function() {
      var pageShortcuts = {
        'shortcuts': {
          'g,i': {
            'description': 'Go to Gmail',
            'method': function () {
              console.log('GOING TO GMAIL');
            }
          },
          'l,i': {
            'description': 'Go to LinkedIn',
            'method': function() {
              console.log('Going to LinkedIn');
            }
          },
          'f,b': {
            'description': 'Go to Facebook',
            'method': function() {
              console.log('Going to FB');
            }
          }
        }
      };
      if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', function() {
          kkjjhlhlba.start(pageShortcuts);
        }, false);
      } else {
        document.attachEvent('DOMContentLoaded', function() {
          kkjjhlhlba.start(pageShortcuts);
        });
      }
    })();
  </script>
</body>
</html>
